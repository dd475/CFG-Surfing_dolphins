<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="dolphins.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


    </head>
    <body>

      <nav  class="navbar" >

          <a class="navbar-brand" href="/">          </a>

          <div class="navbar" >
            <ul class="navbar">
              <li class="nav-item">
                <a class="nav-link" routerLink="/tripd">Day trips</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/city">In the city</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/cafes">Cafes</a>
              </li>
            </ul>
          </div>
        </nav>
  <div class="container">
      <div class="jumbotron text-center" id="coverpage">
          <div class="row">
              <div class="col-lg-12">
                <h1 class="display-3" >Escape from Cambridge...</h1>

                <h3>Find a great day trip, or just things to do in and around the city</h3>
              </div>
              <p>
                <a class="btn btn-primary btn-lg " routerLink="look" role="button">Have a look</a>
              </p>
              <br><br>
          </div>
        </div>
      <div class="row">
          <form class="form-group justify-content-center">
        <h3>Sign up for the latest news about what's happening around the city!</h3>

          <div class="d-inline-flex justify-content-center">
              <div class="form-inline">
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" [(ngModel)]="betaEmail" required>
  <br><br>
            <div class="form-group"> <!-- Submit button !-->
              <button class="d-flex btn btn-outline-primary ml-1 mr-1" type="submit">Submit</button>
              </div>
          </div>
        </div>


      </form>
          </div>



    </body>
</html>
